<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Clone Disney+</title>
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="dist/images/disneyplus.svg" alt="Disney Plus">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text">
                    Assinar o Disney+.
                    <br>
                    <span class="text">
                        R$ 27,90/mês ou R$ 279,90/ano à vista*
                    </span>
                </a>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="dist/images/logos/disney_star_plus.png" alt="Disney+ - Star+ - combo+">
                    <button>Assine Agora</button>
                    <span class="text">
                        R$ 45,90/mês
                    </span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="dist/images/logos/disney_star_plus_starzplay.png" alt="Disney+ - Star+ - starzplay">
                    <button>Assine Agora</button>
                    <span class="text">
                        R$ 45,90/mês
                    </span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas
            </p>
        </div>
    </section>
</body>
</html>
